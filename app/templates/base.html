
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Fidwork</title>
    <style>
      body
        {
            font-family: "Raleway", Sans-serif;
            font-size:14px;
            background-color: #E6FCFF;
        }


       .pro_coords {
        text-transform: uppercase;
       }

       .pro_coord, .beneficiaire_coords {
        text-transform: uppercase;
       }


       .liste_chantiers {
        width: 100%;
        border: 1px solid black
       }

      
       .liste_fields {
        width: 100%;
        border: 1px solid black
       }

       tr.field_entete {
        background-color: #696969;
        color: #fff;
        font-size:18px;
       }

       td.field_controle, td.field_instruction {
        vertical-align: top;
       }

       

       td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px;
            text-align: left;
            vertical-align:top;
        }

        th[scope='col'] {
          background-color: #696969;
          color: #fff;
      }

      .liste_chantiers  tr:nth-child(even) {
          background-color: #eee;
      }

      td.intervention_moe {
        background-color: white;
        text-transform: uppercase;
        vertical-align:top
      }
   
    

    </style>

    <!-- In the head -->
    <script>
    // When the page loads - the Jinja template is already rendered now
    window.onload = function() {
      // Get all the elements with the given class, and map through them
      document.querySelectorAll(".datetime_to_be_adjusted").forEach(function(el){
        var text = el.innerText;
        console.log(text);
        if (text=="None") {
          el.innerText = "";
        } else {
            var utcTime = moment.utc(el.innerText);  // This is the time in UTC
            utcTime.local();  // Switch to using the browser's local timezone
            el.innerText = utcTime.format('DD/MM/YYYY HH:mm:ss');  // Write the local time back to the element
                                                                    // cf https://momentjs.com/docs/#/displaying/
        }
          
      });
    }
    </script>

</head>
<body>
  <img style="width:20%; height:20%" src='data:image/svg+xml;charset=utf-8,{% include 'fidwork.svg' %}' >
    <nav>
      {% include '_nav.html' %}
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
